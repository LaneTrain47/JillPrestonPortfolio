<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Jill Preston | Personal Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom Style Sheets -->
    <link rel="stylesheet" href="css/hoverCard.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Google Font Style Sheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100 mt-2">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><img src="/img/favicon-32x32.png">&nbsp;Jill Preston</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact.html">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->

    <main class="flex-shrink-0">

        <!-- Hero Title -->
        <header class="headerBackground container-fluid d-flex flex-column justify-contact-center mt-5">

            <div class="row justify-content-center offset-0 offset-md-2 offset-lg-3 offset-xl-1 offset-xxl-0">

                <div class="col-12 col-md-8 col-xl-6">

                    <h1 class="display-3 titleFont mt-5">
                        <span>Jill</span>&nbsp;Preston
                    </h1>
                    <h3 class="text-uppercase">
                        Let's Talk
                    </h3>
                    <p>
                        I'd love to hear from you. Use the form below to drop me a line!
                    </p>
                </div>
            </div>
        </header>

        <!-- Contact Form -->

        <section id="contactForm" class="mt-2 mb-2">

            <div class="container mt-5 mb-5 shadow-lg p-3">

                <form>

                    <div class="mb-3">
                        <label for="fullName" class="mb-2">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="Email" class="mb-2">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="mb-2">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Your phone number" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="mb-2">Your Message</label>
                        <textarea class="form-control" id="message" row="3" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>

        </section>

    </main>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-muted"><img src="/img/favicon-32x32.png"> Jill Preston | &copy2021</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
